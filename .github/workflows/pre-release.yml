name: Build & Pre-Release

on:
  push: ~

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.18'

      - name: Install dependencies
        run: |
          go mod download
          go install github.com/randall77/makefat@latest

      - name: Build
        run: bin/build

      - uses: actions/upload-artifact@v3
        with:
          name: builds
          path: build/*
