name: Build & Pre-Release

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16.4'

      - name: Install dependencies
        run: |
          go mod download
          go get github.com/randall77/makefat

      - name: Build
        run: bin/build

      - uses: actions/upload-artifact@v3
        with:
          name: builds
          path: build/*
